<h5 class="modal-title" style="display: block;position: fixed; top: 0;margin: 20px; font-size: 30px;">채석강(전북 부안군) </h5>

<div id="modal1" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content" >
			<div class="modal-header" >
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
			<div class="modal-body" style="padding: 0px; margin: 0px;">
						
				<h2 style="padding: 30px 30px 0px 30px;">채석강(전북 부안군)</h2> 
				<p style="padding: 0px 30px 30px 30px;">전북특별자치도 부안군 변산반도 서쪽 끝에 위치한 해안 지형과 주변 바다를 일컫는다. 파도에 침식되어 형성된 깎아지른 해안 절벽, 해식 동굴 등 신비롭고 독특한 해안 지형이 펼쳐져 있다. 이곳을 포함한 주변 지역은 경치가 빼어나 변산반도 국립 공원으로 지정되어 있다.</p>	
				   
   		   </div>
		 </div>
